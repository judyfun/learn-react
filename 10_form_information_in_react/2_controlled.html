<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2_controlled</title>
</head>
<body>
<div id="test1"></div>

<!-- Introducing react core lib-->
<script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
<!-- Introducing react-dom lib-->
<script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
<!-- Introducing babel lib which is used for transform JS from JSX-->
<script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>

<script type="text/babel">
    class Login extends React.Component {

        state = {
            userName: "",
            pass: ""
        }
        handleSubmit = (event) => {
            event.preventDefault()// prevent the form submit
            alert(`Your username is: ${this.state.userName}, your password is: ${this.state.pass}`)
        }

        saveUsername = (event) => {
            this.setState({userName: event.target.value})
        }

        savePass = (event) => {
            this.setState({pass: event.target.value})
        }

        render() {
            return (
                <form onSubmit={this.handleSubmit}>
                    Username: <input onChange={this.saveUsername} type="text"/>
                    Password: <input onChange={this.savePass} type="password"/>
                    <button>Submit</button>
                </form>
            )
        }
    }

    ReactDOM.render(<Login/>, document.getElementById('test1'))
</script>
</body>
</html>
