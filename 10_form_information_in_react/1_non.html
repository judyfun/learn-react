<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1_non</title>
</head>
<body>
<div id="test1"></div>

<!-- Introducing react core lib-->
<script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
<!-- Introducing react-dom lib-->
<script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
<!-- Introducing babel lib which is used for transform JS from JSX-->
<script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>

<script type="text/babel">
    class Login extends React.Component {
        handleSubmit = (event) => {
            event.preventDefault()// prevent the form submit
            alert(`Your username is: ${this.userName.value}, your password is: ${this.pass.value}`)
        }

        render() {
            return (
                <form onSubmit={this.handleSubmit}>
                    Username: <input type="text" ref={c => this.userName = c}/>
                    Password: <input type="password" ref={c => this.pass = c}/>
                    <button>Submit</button>
                </form>
            )
        }
    }

    ReactDOM.render(<Login/>, document.getElementById('test1'))
</script>
</body>
</html>
