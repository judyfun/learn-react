<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4_createRef</title>
</head>
<body>
<div id="test1"></div>
<div id="test2"></div>
<div id="test3"></div>
<!-- Introducing react core lib-->
<script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
<!-- Introducing react-dom lib-->
<script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
<!-- Introducing babel lib which is used for transform JS from JSX-->
<script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>

<script type="text/babel">
    class Demo extends React.Component {

        // React.createRef() will return a container, then the node will be stored in the container which identified by this 'myRef'
        // one container will only contain only one node.
        myRef = React.createRef()
        myRef2 = React.createRef()
        showData = () => {
            alert(this.myRef.current.value)
        }

        showRightData = () => {
            alert(this.myRef2.current.value)
        }

        render() {
            return (
                <div>
                    <input ref={this.myRef}/> &nbsp;
                    <button onClick={this.showData}>Click me to show the left input content</button>
                    &nbsp;
                    <input ref={this.myRef2} onBlur={this.showRightData}/>&nbsp;
                </div>
            )
        }
    }

    ReactDOM.render(<Demo/>, document.getElementById('test1'))
</script>
</body>
</html>
