<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1_string_ref</title>
</head>
<body>
<div id="test1"></div>
<div id="test2"></div>
<div id="test3"></div>
<!-- Introducing react core lib-->
<script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
<!-- Introducing react-dom lib-->
<script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
<!-- Introducing babel lib which is used for transform JS from JSX-->
<script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>

<script type="text/babel">
    class Demo extends React.Component {
        showData = () => {
            console.log(this)
            // alert(this.refs.input1.value)
            const {input1} = this.refs
            alert(input1.value)
        }

        showRightData = () => {
            const {input2} = this.refs
            alert(input2.value)
        }

        render() {
            return (
                <div>
                    <input ref={'input1'} type="text" placeholder="Click the button to show the data"/> &nbsp;
                    <button onClick={this.showData}>Click me to show the left input content</button>
                    &nbsp;
                    <input ref='input2' onBlur={this.showRightData} type="text"
                           placeholder="On blur to show the data"/>&nbsp;
                </div>
            )
        }
    }

    ReactDOM.render(<Demo/>, document.getElementById('test1'))
</script>
</body>
</html>
