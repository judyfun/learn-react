<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1_function</title>
</head>
<body>
<div id="test"></div>

<!-- Introducing react core lib-->
<script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
<!-- Introducing react-dom lib-->
<script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
<!-- Introducing babel lib which is used for transform JS from JSX-->
<script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>

<script type="text/babel">

    // 生命周期回调函数  == 生命周期钩子函数  == 生命周期函数 == 生命周期钩子
    class Life extends React.Component {

        state = {opacity: 0.1}

        death = () => {
            ReactDOM.unmountComponentAtNode(document.getElementById('test'))
        }

        componentDidMount() {
            this.timer = setInterval(() => {
                let {opacity} = this.state;
                console.log('--', opacity)
                opacity -= 0.1
                if (opacity <= 0) opacity = 1

                this.setState({opacity})
            }, 500)
        }

        componentWillUnmount() {
            clearInterval(this.timer)
        }

        render() {
            return (
                <div>
                    <h2 style={{opacity: this.state.opacity}}>How about if not able to learn React?</h2>
                    <button onClick={this.death}>Go to the hell</button>
                </div>
            );
        }
    }

    ReactDOM.render(<Life/>, document.getElementById('test'))
</script>
</body>
</html>
