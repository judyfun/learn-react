<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1_function</title>
</head>
<body>
<div id="test1"></div>

<!-- Introducing react core lib-->
<script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
<!-- Introducing react-dom lib-->
<script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
<!-- Introducing babel lib which is used for transform JS from JSX-->
<script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>

<script type="text/babel">
    /*
    * 高阶函数：如果一个函数符合下面2个规范中的任何一个，那么该函数就是高阶函数。
        * 1。 若A函数，接收的参数是一个函数，那么A就是可以称之为高阶函数
        * 2。 若A函数，调用的返回值依然是一个函数，那么A就可以称之为高阶函数。
      函数的柯里化： 蓉欧函数调用继续返回函数的方式，实现多次接收参数最后统一处理的函数编码方式。
    *
 * */
    class Login extends React.Component {

        state = {
            userName: "",
            pass: ""
        }
        handleSubmit = (event) => {
            event.preventDefault()// prevent the form submit
            alert(`Your username is: ${this.state.userName}, your password is: ${this.state.pass}`)
        }

        saveFormData = (dataType) => {
            // console.log('datatype',dataType)
            return (event) => {
                // console.log('event',event.target)
                this.setState({[dataType]: event.target.value})
            }
        }

        render() {
            return (
                <form onSubmit={this.handleSubmit}>
                    Username: <input onChange={this.saveFormData('userName')} type="text"/>
                    Password: <input onChange={this.saveFormData('pass')} type="password"/>
                    <button>Submit</button>
                </form>
            )
        }
    }

    ReactDOM.render(<Login/>, document.getElementById('test1'))
</script>
</body>
</html>
