<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>function_component</title>
</head>
<body>
<div id="test1"></div>
<div id="test2"></div>
<div id="test3"></div>
<!-- Introducing react core lib-->
<script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
<!-- Introducing react-dom lib-->
<script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
<!-- Introducing babel lib which is used for transform JS from JSX-->
<script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
<!-- production version -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.6.0/prop-types.js"></script>

<script type="text/babel">

    function Person(props) {
        console.log('function', props)
        const {name, gender, age} = props

        return (
            <ul>
                <li>Name: {name}</li>
                <li>Gender: {gender}</li>
                <li>Age: {age + 1}</li>
            </ul>
        )
        /*return (
                <ul>
                    <li>Name: {props.name}</li>
                    <li>Gender: {props.gender}</li>
                    <li>Age: {props.age+1}</li>
                </ul>
            )*/
    }

    // Limit the attribute of the prop
    Person.propTypes = {
        name: PropTypes.string.isRequired,
        gender: PropTypes.string,
        age: PropTypes.number,
    }

    // Define the default value
    Person.defaultProps = {
        gender: 'M',
        age: 18
    }
    ReactDOM.render(<Person name='Jack' gender='M' age={19}/>, document.getElementById('test1'))

</script>
</body>
</html>
