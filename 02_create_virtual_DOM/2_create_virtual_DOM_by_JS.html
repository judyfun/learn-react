<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>1_create_virtual_DOM_by_JSX</title>
    </head>
    <body>
        <div id="test"></div>
        <!-- Introducing react core lib-->
        <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
        <!-- Introducing react-dom lib-->
        <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>

        <script type="text/javascript">
            // Creating virtual DOM
            const VDOM = React.createElement('h1', {id:'title'}, 'Hello, react')
            // Multi hierarchy
            const VDOM1 = React.createElement('h1', {id:"title"}, React.createElement('span',{}, "bye, react"))
            // Render a virtual DOM to a container
            ReactDOM.render(VDOM1, document.getElementById("test"))   
        </script>
    </body>
</html>
