<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>1_create_virtual_DOM_by_JSX</title>
    </head>
    <body>
        <div id="test"></div>
        <!-- Introducing react core lib-->
        <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
        <!-- Introducing react-dom lib-->
        <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
        <!-- Introducing babel lib which is used for transform JS from JSX-->
        <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>

        <script type="text/babel"> /*Using babel here*/
            // Creating virtual DOM
            const VDOM = <h1 id="title">Hello, React</h1>
            const VDOM1 = <h2 id="title level 2"><span>bye, react</span></h2>
            const VDOM2 = (
                <h1 id="title">
                    <span>Hello, React</span>    
                </h1>
            )
            // Render a virtual DOM to a container
            ReactDOM.render(VDOM1, document.getElementById("test"))   
        </script>
    </body>
</html>
